<div class="main-area">
  <div class="content-area">
    <div class="header">
      <h1>Agent Register</h1>
      <hr>
    </div>
    <div class="container">
      <!--Add Agent form-->
      <div class="form-area">
        <h3>Create Agent</h3>
        <form #agentsForm="ngForm" (ngSubmit)="onAgentCreate(agentsForm.value)">
          <label>First Name</label>
          <input type="text" name="first_name" ngModel>
      
          <label>Last Name</label>
          <input type="text" name="last_name" ngModel>
      
          <label>Gender</label>
          <input type="text" name="gender" ngModel>

          <label>Mobile No</label>
          <input type="text" name="mobile_no" ngModel>

          <label>Email</label>
          <input type="text" name="email_id" ngModel>

          <label>Password</label>
          <input type="text" name="password" ngModel>

          <label>Referral</label>
          <input type="text" name="referral" ngModel>

          <label>Address Line 1</label>
          <input type="text" name="address_line_1" ngModel>

          <label>Address Line 2</label>
          <input type="text" name="address_line_2" ngModel>

          <label>City</label>
          <input type="text" name="city" ngModel>

          <label>Country</label>
          <input type="text" name="country" ngModel>

          <label>Post Code</label>
          <input type="text" name="post_code" ngModel>


          <input type="submit" value="Submit" >
        </form>
      </div>
